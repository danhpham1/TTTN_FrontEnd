<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Watch Login</h1>
        </div>

        <form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
            <div class="control-group">
                <input type="text" required class="login-field" value="" placeholder="username" id="username"
                    name="username" ngModel>
                <label class="login-field-icon fui-user" for="username"></label>
                <ng-container *ngIf="isUsernameValid == false">
                    <p class="text-danger">Username bắt buộc</p>
                </ng-container>
            </div>

            <div class="control-group">
                <input type="password" required class="login-field" value="" placeholder="password" id="password"
                    name="password" ngModel>
                <label class="login-field-icon fui-lock" for="password"></label>
                <ng-container *ngIf="isPasswordValid == false">
                    <p class="text-danger">Password bắt buộc</p>
                </ng-container>
            </div>

            <button class="btn btn-primary btn-large btn-block" type="submit">login</button>
        </form>
        <p class="mt-2 text-center">Do you have account?<a class="login-link" routerLink="/auth/register">Register</a>
        <p class="mt-2 text-center">Quay lại trang chủ.<a class="login-link" routerLink="/home">Quay lại</a>
        </p>
    </div>
</div>
