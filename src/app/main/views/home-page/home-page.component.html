<main>
    <div class="banner" *ngIf="slider$ | async as slider">
        <img src="{{environment.EndPointAPI}}/img/slider/{{slider.data[0].logo}}" alt="" width="100%" height="500px">
    </div>
    <div class="container">
        <div class="brand section-brand">
            <h2 class="section-title">
                <b></b>
                <span class="section-title-main">Thương Hiệu</span>
                <b></b>
            </h2>
            <div class="row text-center">
                <ng-container *ngIf="brand$ | async as brands">
                    <div class="col-lg-3 col-md-4 col-6 mt-2" *ngFor="let brand of brands.data">
                        <div style="height: 120px;">
                            <a routerLink="/category/brand" [queryParams]="{brand:brand.title}" class="text-dark">
                                <img class="brand-img" src="{{environment.EndPointAPI}}/img/brand/{{brand.logo}}"
                                    style="width: 200px; height: 120px;">
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>

        <!-- đồng hồ nam -->
        <div class="product brand">
            <h2 class="section-title">
                <b></b>
                <span class="section-title-main">Đồng hồ nam</span>
                <b></b>
            </h2>
            <div class="row">
                <div class=" col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6 mt-3" *ngFor="let item of watchMale$|async">
                    <app-product-card [product]="item" (addProduct)="addToCart($event)"></app-product-card>
                </div>
            </div>
            <div class="btn-see-all">
                <button routerLink="/category/dong-ho-nam">Xem tất cả</button>
            </div>
        </div>
        <!-- đồng hồ nữ -->
        <div class="product brand">
            <h2 class="section-title">
                <b></b>
                <span class="section-title-main">Đồng hồ nữ</span>
                <b></b>
            </h2>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-6 mt-3" *ngFor="let item of watchFemale$|async">
                    <app-product-card [product]="item" (addProduct)="addToCart($event)"></app-product-card>
                </div>
            </div>
            <div class="btn-see-all">
                <button routerLink="/category/dong-ho-nu">Xem tất cả</button>
            </div>
        </div>

        <div class="brand post-watch">
            <h2 class="section-title">
                <b></b>
                <span class="section-title-main">Bài viết mới</span>
                <b></b>
            </h2>
            <div class="row" *ngIf="posts$|async as postList">
                <ng-container *ngFor="let post of postList">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="box-post">
                            <div class="box-img">
                                <a routerLink="/post/{{post._id}}">
                                    <img src="{{environment.EndPointAPI}}/img/post/{{post.logo}}" alt="">
                                </a>
                            </div>
                            <div class="box-title">
                                <div class="title-post">
                                    <h5>{{post.title}}</h5>
                                </div>
                                <div class="title-post-sub">
                                    <a routerLink="/post/{{post._id}}">
                                        <p>{{post.contentSub.substr(0,100)}}[...]</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</main>
